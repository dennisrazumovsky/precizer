# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /home/pmblnsdvj/data/develop/024/precizer/AppDir/
  app_info:
    id: precizer
    name: precizer
    icon: micrometer.svg
    version: 1.0.0
    exec: bin/precizer
    exec_args: $@
  apt:
    arch: []
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy main restricted
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy-updates main restricted
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy universe
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy-updates universe
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy multiverse
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy-updates multiverse
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security multiverse
    - sourceline: deb http://ppa.launchpad.net/ubuntu-mozilla-security/ppa/ubuntu
        focal main
    - sourceline: deb http://ppa.launchpad.net/ubuntu-mozilla-security/ppa/ubuntu
        jammy main
    - sourceline: deb https://ppa.launchpadcontent.net/rmescandon/yq/ubuntu/ jammy
        main
    - sourceline: deb https://ppa.launchpadcontent.net/hrzhu/wxwidgets3.2-backport/ubuntu/
        jammy main
    - sourceline: deb https://ppa.launchpadcontent.net/mozillateam/ppa/ubuntu/ jammy
        main
    - sourceline: deb https://ppa.launchpadcontent.net/tatokis/alarm-clock-applet/ubuntu/
        jammy main
    - sourceline: deb https://ppa.launchpadcontent.net/phoerious/keepassxc/ubuntu/
        jammy main
    include: []
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
